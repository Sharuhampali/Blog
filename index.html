<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nature Blog</title>
</head>
<body>
    <div class="background-image"></div>

    <header>
        <h1 class="image">Nature Explorer</h1>
        <p>Discover the beauty of nature through our blog</p>
    </header>

    <div class="scroll-progress" id="scrollProgress"></div>

    <main id="blog">
        <!-- Blog posts will be dynamically added here using JavaScript -->
        <div class="checkbox-wrapper">
            <input checked="" type="checkbox" class="check" id="check1-61">
            <label for="check1-61" class="label">
              <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
              </svg>
              <span>Checkbox</span>
            </label>
          </div>
                    
    </main>

    <footer>
        <p>&copy; 2024 Nature Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
